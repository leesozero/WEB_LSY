<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>리스트</title>
</head>
<body>
	
	<!-- 
		리스트 태그
		: 항목을 나열하는 태그
		
		- 번호 없는 리스트
		- 번호 있는 리스트
		- 정의 리스트
	 -->
	 
	 <!-- 번호 없는 리스트 -->
	 <!-- ul(unordered list) -->
	<ul>
		<li>에스프레스</li>
		<li>바닐라 달라이트</li>
		<li>청보도 스파클링</li>
	</ul>
	
 
	 <!-- 번호 있는 리스트 -->
 
	 <!-- ol(ordered list) -->
	 <!--  - 속성 : start, type(1,a,A,i,I), reversed  -->
	<ol type="1" start="100" reversed>
		<li>html</li>
		<li>CSS</li>
		<li>Java<li>
	</ol>
	
	 <hr>
	 
	 <!-- 정의 리스트 -->
	 <!-- dl(definition list) -->
	 <dl>
		<dt>html</dt>
		<dd>- 마크업 언어</dd>
		<dt>css</dt>
		<dd>스타일시트</dd>
	 </dl>
	 

</body>
</html>
