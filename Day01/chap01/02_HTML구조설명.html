<!DOCTYPE html>       <!--html5 문서임을 정의-->
<html lang="en">      <!-- 
                        html 문서의 시작
                        lang : 휴면랭귀지 속성(웹문서 콘텐츠의 언어를 명시)
                                ko(한국), en(영어), ja(일본) zn(중국)

                        -->
                        <!-- 브라우저 정보 제공하는태그 - 메타정보 페이지 탭의 제목-->
                        <!-- 문자 인코딩 방식 지정-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--htpp 헤더를 지정-->
    <!-- 뷰포트 > 페이지의 크기와 배율 제어하는 방법 지정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저 탭의 제목 -->
    <title>제목</title>
</head>
<body><!--본문 내용 화면 표시되는 태그영역-->
    
</body>
</html>
